name: .NET Foody API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ExamFinal2Final.sln

      - name: Build solution
        run: dotnet build ExamFinal2Final.sln --no-restore --configuration Release

      - name: Run NUnit tests
        run: dotnet test ExamFinal2Final.sln --no-build --verbosity normal --configuration Release
